<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
  </head>
  <body class="flexallcenter">
    <div class="auth-container">
      <h1 class="auth-title">¡Bienvenido!</h1>
      <hr class="auth-divider" />
      <form class="auth-form" action="assets/php/login.php" method="POST">
        <input
          class="auth-input"
          type="text"
          placeholder="email"
          id="emaillog"
          name="emaillog"
          required
        />
        <input
          class="auth-input"
          type="password"
          placeholder="Contraseña"
          id="contraseñalog"
          name="contraseñalog"
          required
        />
        <button class="auth-button" type="submit">Iniciar Sesión</button>
      </form>
      <div class="auth-link">
        <a href="register.html">Crear cuenta.</a>
      </div>
      <div>
        <a href="index.html" class="btn btn--secondary">Volver.</a>
      </div>
    </div>
  </body>
</html>
